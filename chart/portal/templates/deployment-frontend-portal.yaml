apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.portal.name }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.portal.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.portal.name }}
    spec:
      containers:
      - name: {{ .Values.frontend.portal.name }}
        image: {{ .Values.frontend.portal.image }}
        imagePullPolicy: "Always"
        ports:
        - containerPort: {{ .Values.frontend.portContainer }}
