apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.registration.name }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.backend.registration.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.registration.name }}
    spec:
      containers:
      - name: {{ .Values.backend.registration.name }}
        image: {{ .Values.backend.registration.image }}
        imagePullPolicy: "Always"
        ports:
        - containerPort: {{ .Values.backend.portContainer }}
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "Kubernetes"
        volumeMounts:
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: "secret-registration-appsettings"
