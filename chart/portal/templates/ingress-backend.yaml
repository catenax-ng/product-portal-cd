apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.backend.registration.name }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.issuer }}
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "false"

spec:
  tls:
  - hosts:
    - {{ ..Values.backend.registration.name }}.{{ .Values.domain }}
    secretName: {{ .Values.backend.registration.name }}.{{ .Values.domain }}-tls
  rules:
  - host: {{ .Values.backend.registration.name }}.{{ .Values.domain }}
    http:
      paths:

      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.backend.registration.name }}
            port:
              number: {{ .Values.backend.portService }}

