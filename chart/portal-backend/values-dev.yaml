ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: http://localhost:3000, https://*.dev.demo.catena-x.net
  tls: 
    - secretName: portal-backend.dev.demo.catena-x.net-tls
      hosts:
        - portal-backend.dev.demo.catena-x.net
  hosts:
    - host: portal-backend.dev.demo.catena-x.net
      paths:
        - path: /api/registration
          pathType: Prefix
          backend:
            service:
              name: registration-service
              port:
                number: 8080
        - path: /api/administration
          pathType: Prefix
          backend:
            service:
              name: administration-service
              port:
                number: 8080
        - path: /api/notification
          pathType: Prefix
          backend:
            service:
              name: notification-service
              port:
                number: 8080
        - path: /api/provisioning
          pathType: Prefix
          backend:
            service:
              name: provisioning-service
              port:
                number: 8080
        - path: /api/apps
          pathType: Prefix
          backend:
            service:
              name: marketplace-app-service
              port:
                number: 8080

