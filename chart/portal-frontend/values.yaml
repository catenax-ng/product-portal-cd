name: "portal"
domain: "int.demo.catena-x.net"
corsOrigins: "http://localhost:3000, https://*.demo.catena-x.net, https://*.dev.demo.catena-x.net, https://*.int.demo.catena-x.net"
issuer: "letsencrypt-prod"
portContainer: 8080
portService: 8080
replicaCount: 1

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000

portal:
  path: "/(.*)"
  name: "portal"
  image: "ghcr.io/catenax-ng/product-portal-frontend:main"

assets:
  path: "/((assets|swagger)/.*)"
  name: "assets"
  image: "ghcr.io/catenax-ng/product-portal-common-assets:main"

registration:
  path: "/registration/(.*)"
  name: "registration"
  image: "ghcr.io/catenax-ng/product-portal-frontend-registration:main"

demonstrator:
  path: "/demonstrator/(.*)"
  name: "demonstrator"
  image: "ghcr.io/catenax-ng/product-demonstrator:latest"
