apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.portal.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.portal.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.portal.name }}
    spec:
      containers:
      - name: {{ .Values.portal.name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ .Values.portal.image }}
        imagePullPolicy: "Always"
        ports:
        - containerPort: {{ .Values.portContainer }}
