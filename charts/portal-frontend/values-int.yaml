ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.demo.catena-x.net, https://*.int.demo.catena-x.net"
  tls: 
    - secretName: tls-secret
      hosts:
        - portal.int.demo.catena-x.net
  hosts:
    - host: portal.int.demo.catena-x.net
      paths:
        - path: "/(.*)"
          pathType: Prefix
          frontend:
            service: "portal"
            port: 8080
        - path: "/registration/(.*)"
          pathType: Prefix
          frontend:
            service: "registration"
            port: 8080
        - path: "/((assets|swagger)/.*)"
          pathType: Prefix
          frontend:
            service: "assets"
            port: 8080
        - path: "/demonstrator/(.*)"
          pathType: Prefix
          frontend:
            service: "demonstrator"
            port: 8080

portal:
  image:
    portaltag: 0.5.1

assets:
  image:
    assetstag: 0.5.1

registration:
  image: 
    registrationtag: 0.5.1

demonstrator:
  enabled: true
  name: "demonstrator"
  image: "ghcr.io/catenax-ng/product-demonstrator:latest"
