name: Administration-Service

on:
  workflow_dispatch:
    inputs:
      new-image:
        description: 'new available image'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}_administration-service
  COMMIT_SHA: ${{ github.sha }}
  IMAGE_BEGINN: 'administrationtag: '
  IMAGE_FULL: 'administrationtag: ${{ github.sha }}'

jobs:
  update-image-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: feature/CPLP-1074_auto_image_update

      - name: Set new image input as env variable
        run: |
          echo "New image: $IMAGE_FULL_NEW"
        env:
          IMAGE_FULL_NEW: ${{ inputs.new-image }}

      - name: Modify image tag in values-dev.yaml
        run: |
          sed -i 's/${{ env.IMAGE_BEGINN }}.*/${{ env.IMAGE_FULL_NEW }}/' chart/portal-backend/values-dev.yaml

      - name: Commit and push updated values-dev.yaml
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add chart/portal-backend/values-dev.yaml
          git commit -m "Add new image for administration service"
          git push
